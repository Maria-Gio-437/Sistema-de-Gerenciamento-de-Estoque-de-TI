<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GETI - Lista de Equipamentos</title>
  <link rel="stylesheet" href="../css/tabela/style.css"> 
</head>
<body>
  <div id="sidebar-container"></div>

  <div class="main-content">
    <h1>Lista de Equipamentos</h1>

    <div class="tabela-container">
      <table class="tabela-listagem" id="tabela-equipamentos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Nº de Série</th>
            <th>Tipo</th>
            <th>Status</th>
            <th>Data de Aquisição</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas adicionadas dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    fetch('/sidebar/index.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "/sidebar/sidebar.js";
        document.body.appendChild(script);
      });

    fetch('https://sistema-de-gerenciamento-de-estoque-de-ti.onrender.com/equipamentos')
      .then(res => res.json())
      .then(data => {
        const corpoTabela = document.querySelector("#tabela-equipamentos tbody");
        corpoTabela.innerHTML = "";

        if (Array.isArray(data)) {
          data.forEach(eq => {
            const linha = document.createElement("tr");
            linha.innerHTML = `
              <td>${eq.nome}</td>
              <td>${eq.numero_serie}</td>
              <td>${eq.tipo || '---'}</td>
              <td>${eq.status}</td>
              <td>${eq.data_aquisicao || '---'}</td>
              <td class="acoes">
                <div class="menu-container">
                  <button class="menu-btn" onclick="abrirMenu(this)">⋮</button>
                  <div class="mini-menu">
                    <button onclick="editarEquipamento('${eq.id}')">Editar</button>
                    <button onclick="excluirEquipamento('${eq.id}')">Excluir</button>
                  </div>
                </div>
              </td>
            `;
            corpoTabela.appendChild(linha);
          });
        } else {
          corpoTabela.innerHTML = `<tr><td colspan="6">Erro ao carregar dados.</td></tr>`;
        }
      })
      .catch(() => {
        const corpoTabela = document.querySelector("#tabela-equipamentos tbody");
        corpoTabela.innerHTML = `<tr><td colspan="6">Erro ao buscar equipamentos.</td></tr>`;
      });

    function abrirMenu(botao) {
      const menus = document.querySelectorAll(".mini-menu");
      menus.forEach(menu => menu.style.display = "none");
      const menu = botao.nextElementSibling;
      menu.style.display = menu.style.display === "block" ? "none" : "block";

      document.addEventListener("click", function fechar(e) {
        if (!botao.parentElement.contains(e.target)) {
          menu.style.display = "none";
          document.removeEventListener("click", fechar);
        }
      });
    }

    function editarEquipamento(id) {
      alert("Editar equipamento com ID: " + id);
    }

    function excluirEquipamento(id) {
      if (confirm("Deseja realmente excluir este equipamento?")) {
        fetch(`https://sistema-de-gerenciamento-de-estoque-de-ti.onrender.com/equipamentos/${id}`, {
          method: 'DELETE'
        })
        .then(res => {
          if (res.ok) {
            alert("Equipamento excluído com sucesso!");
            location.reload();
          } else {
            alert("Erro ao excluir equipamento.");
          }
        });
      }
    }
  </script>
</body>
</html>
