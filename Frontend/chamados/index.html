<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GETI - Cadastro de Chamado</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/cadastro/style.css">
</head>
<body>
  <div id="sidebar-container"></div>

  <div class="main-content">
    <h1>Cadastro de Chamado</h1>
    <form class="form-cadastro">
      <input type="text" placeholder="Equipamento relacionado" required>
      <input type="text" placeholder="Setor solicitante" required>
      <input type="text" placeholder="Descrição do problema" required>
      <button type="submit">Abrir Chamado</button>
    </form>
  </div>

  <script>
    fetch('../sidebar/index.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;

        const script = document.createElement("script");
        script.src = "../sidebar/sidebar.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
