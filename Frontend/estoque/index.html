<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GETI - Estoque de Equipamentos</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="sidebar-container"></div>

  <div class="main-content">
    <h1>Estoque de Equipamentos</h1>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Setor</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Notebook</td>
          <td>000000001</td>
          <td>TI</td>
          <td>Disponível</td>
        </tr>
        <tr>
          <td>Monitor</td>
          <td>000000002</td>
          <td>Financeiro</td>
          <td>Em Uso</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    fetch('../sidebar/index.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;

        const script = document.createElement("script");
        script.src = "../sidebar/sidebar.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
